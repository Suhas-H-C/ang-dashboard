    <!-- using EventEmiiter in child component to emit the value to parent component -->

</div>

<div>
    <app-footer></app-footer>
    <h1>{{ receiveMessage | json }}</h1>

        Place for routes to be displayed - tag can be used in parent module only
    -->
    <router-outlet></router-outlet>
</div>
