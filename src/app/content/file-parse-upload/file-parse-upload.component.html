<input type="file" name="file" (change)="onExcelFileChange($event)" multiple="false" accept=".xlsx">
<button mat-button color="primary" (click)="downloadCsvFromJson($event)" [disabled]="isExcelFileAttached">download CSV</button>
<br>
<input type="file" name="file" (change)="sendCSVFileAndParse($event)" multiple="false" accept=".csv">
